<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bottomline Code Test - Cole Gentry</title>
  <meta name="description" content="The HTML5 Herald">
  <link rel="stylesheet" href="css/prod.min.css">
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <header>
    <img src="images/bottomline.png" alt="BottomLine Logo">
    <h1>Whack a Mini Cooper</h1>
    <h2>Cole Gentry - Codeing Challenge</h2>
  </header>
  <main class="page-wrap">
    <div class="input-controls">
      <button class="btn-brand" id="btn-start">Start Game</button>
      <button class="btn-secondary" id="btn-reset">Reset</button>
    </div>
    <div class="score-container" id="score-container">
      <h2>Score</h2>
      <p class="score-out" id="score-out">0</p>
    </div>
    <div class="alert-section" id="alert-container">
      <h2>Instructions</h2>
      <p>Click start to begin the game</p>
    </div>
    <div class="game-container">
      <div class="box">
        <img src="images/mini-cooper.png" alt="mini" class="mini-pic" id="mini-01">
        <img src="images/sand.svg" alt="dirt" class="dirt-pic">
        <div class="mask"></div>
      </div>
      <div class="box">
        <img src="images/mini-cooper.png" alt="mini" class="mini-pic" id="mini-02">
        <img src="images/sand.svg" alt="dirt" class="dirt-pic">
        <div class="mask"></div>
      </div>
      <div class="box">
        <img src="images/mini-cooper.png" alt="mini" class="mini-pic" id="mini-03">
        <img src="images/sand.svg" alt="dirt" class="dirt-pic">
        <div class="mask"></div>
      </div>
      <div class="box">
        <img src="images/mini-cooper.png" alt="mini" class="mini-pic" id="mini-04">
        <img src="images/sand.svg" alt="dirt" class="dirt-pic">
        <div class="mask"></div>
      </div>
      <div class="box">
        <img src="images/mini-cooper.png" alt="mini" class="mini-pic" id="mini-05">
        <img src="images/sand.svg" alt="dirt" class="dirt-pic">
        <div class="mask"></div>
      </div>
      <div class="box">
        <img src="images/mini-cooper.png" alt="mini" class="mini-pic" id="mini-06">
        <img src="images/sand.svg" alt="dirt" class="dirt-pic">
        <div class="mask"></div>
      </div>
    </div>
  </main>
  <!-- Include all the custom JS -->
  <script src="js/prod.min.js"></script>
</body>

</html>
